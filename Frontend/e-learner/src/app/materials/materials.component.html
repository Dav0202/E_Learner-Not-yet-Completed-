<mat-card>

  <form [formGroup]="myForm" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="Description">Description</label>
          <input
              formControlName="description"
              id="name"
              type="text"
              class="form-control">
      </div>

      <div class="form-group">
          <label for="material">File</label>
          <input
              id="material"
              type="file"
              class="form-control"
              (change)="onFileChange($event)">
          <div *ngIf="f['material'].touched && f['material'].invalid" class="alert alert-danger">
          </div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
  </form>
<mat-card>
  <div class="progress">

    <mat-progress-bar class="progress-bar" mode="determinate"
                      [value]="uploadProgress" *ngIf="uploadProgress">

    </mat-progress-bar>

    <mat-icon class="cancel-upload" (click)="cancelUpload()"
              *ngIf="uploadProgress">delete_forever</mat-icon>

  </div>
</mat-card>
</mat-card>
