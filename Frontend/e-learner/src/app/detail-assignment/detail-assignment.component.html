<!DOCTYPE html>
<html lang="en">

<head>
  <title>E Learner</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>

<body id="body" data-spy="scroll" data-target=".navbar" data-offset="100">
  <header id="header-section">
    <nav class="navbar navbar-expand-lg pl-3 pl-sm-0" id="navbar">
      <div class="container">
        <div class="navbar-brand-wrapper d-flex w-100">
          <h3><a class="nav-link nav-item" [routerLink]="['/']" routerLinkActive="router-link-active">E - Learner</a>
          </h3>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent">
            <span class="material-symbols-rounded">
              menu
            </span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-menu-wrapper" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-lg-center align-items-start ml-auto">
            <li class="d-flex align-items-center justify-content-between pl-4 pl-lg-0">
              <div class="navbar-collapse-logo">
                <img src="../../assets/images/Group2.svg" alt="">
              </div>
              <button class="navbar-toggler close-button" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="material-symbols-rounded">
                  close
                </span>
              </button>
            </li>

            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active">Home <span
                  class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/assignment']" routerLinkActive="router-link-active">Assignments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/material']" routerLinkActive="router-link-active">Materials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="ns.getToken(); else auth" (click)="ns.logout()">Logout</a>
            </li>
            <ng-template #auth>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
              </li>
            </ng-template>
            <li class="nav-item btn-contact-us pl-4 pl-lg-0">
              <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Contact Us</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="content-wrapper">
    <div class="container">
      <section class="course" >
          <mat-card>
            <mat-card-content *ngIf="assignmentdetail">
              <mat-list>
                  <form  (ngSubmit)="submit()">
                    <mat-card>
                      <mat-card-title >
                        {{assignmentdetail.title}}
                      </mat-card-title>
                      <mat-card-content >
                        <mat-stepper [linear]="isLinear" #stepper>
                          <mat-step [editable]="false"   *ngFor="let questions of assignmentdetail.questions">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-subtitle><h2>{{questions.question}}</h2></mat-card-subtitle>
                                <mat-radio-group  aria-label="Select an option" [ngModelOptions]="{standalone: true}" [(ngModel)]="answer" >
                                  <div *ngFor="let item of questions.choices" >
                                    <mat-radio-button checked="false" [value]="item">{{item}}</mat-radio-button>
                                  </div>
                                </mat-radio-group>
                              </mat-card-content>
                            </mat-card>
                            <div class="example-button-row">
                              <button mat-stroked-button color="Basic" type="button" *ngIf="length !== isAtEnd"  (click)="goBack(stepper)">Back</button>
                              <button mat-stroked-button color="Secondary" *ngIf="length !== isAtEnd" (click)="goForward(stepper)"  type="button">Next</button>
                              <button type="submit" mat-stroked-button color="Basic" *ngIf="length === isAtEnd" >Done</button>
                           </div>
                          </mat-step>
                        </mat-stepper>

                      </mat-card-content>
                    </mat-card>
                  </form>
              </mat-list>
            </mat-card-content>
          </mat-card>

    </section>
    </div>
  </div>
</body>
<footer class="border-top">
  <p class="text-center text-muted pt-4">E-learner All rights reserved.</p>
</footer>

</html>
